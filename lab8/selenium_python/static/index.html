<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Home Page</h1>
<button onclick="fetchHome()">Load Message</button>
<div id="home-message"></div>

<script>
    async function fetchHome() {
        const response = await fetch('http://127.0.0.1:8000/');
        const data = await response.json();
        document.getElementById('home-message').innerText = data.message;
    }
</script>
</body>
</html>
