<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number Checker</title>
    <script>
        function isPrime() {
            let n = parseInt(document.getElementById("n").value);
            if (n <= 1) {
                document.getElementById("prime-result").innerText = "false";
                return;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    document.getElementById("prime-result").innerText = "false";
                    return;
                }
            }
            document.getElementById("prime-result").innerText = "true";
        }
    </script>
</head>
<body>
<h1>Prime Checker</h1>
<input id="n" type="number" placeholder="Enter a number">
<button onclick="isPrime()">Check</button>
<div id="prime-result"></div>
</body>
</html>
